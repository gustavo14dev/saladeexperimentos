<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Senhas</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      margin: 0;
      padding: 40px 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #1f1f23, #0c0c0e);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      width: 92%;
      max-width: 460px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 34px;
      backdrop-filter: blur(28px) saturate(180%);
      -webkit-backdrop-filter: blur(28px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.22);
      padding: 38px;
      box-shadow: 0 12px 60px rgba(0, 0, 0, 0.45);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 26px;
      font-size: 1.95rem;
      font-weight: 600;
    }

    .inputBox {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      font-size: 1.05rem;
      margin-top: 6px;
      outline: none;
    }

    .checkboxGroup {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      margin-top: 22px;
      background: linear-gradient(135deg, #5d8bff, #8fb0ff);
      border: none;
      border-radius: 26px;
      color: white;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(100, 140, 255, 0.45);
      transition: 0.25s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(100, 140, 255, 0.58);
    }

    .resultBoxWrapper {
      margin-top: 22px;
      background: rgba(255,255,255,0.15);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.25);
      padding: 14px;
    }

    .resultBox {
      max-height: 440px;
      overflow-y: auto;
      white-space: normal;
      overflow-wrap: break-word;
      font-size: 1.1rem;
      padding: 6px 4px;
    }

    #copyBtn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      background: rgba(255,255,255,0.20);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      font-weight: 500;
      font-size: 1.05rem;
      cursor: pointer;
      transition: 0.25s;
    }

    #copyBtn:hover {
      background: rgba(255,255,255,0.32);
    }

    #voltar {
      margin-top: 20px;
      display: block;
      padding: 13px;
      border-radius: 24px;
      text-align: center;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      color: #ffffff;
      text-decoration: none;
      font-size: 1.05rem;
      transition: 0.28s;
    }

    #voltar:hover {
      background: rgba(255,255,255,0.22);
    }
</style>
</head>

<body>
  <div class="container">
    <h2>Gerador de Senhas</h2>

    <label for="length">Comprimento da senha:</label>
    <div style="display:flex;align-items:center;gap:12px;margin-top:6px;">
      <input id="length" type="range" min="1" max="500" value="12" class="inputBox" />
      <div id="lengthValue" style="min-width:52px;text-align:center;font-weight:600;background:rgba(255,255,255,0.06);padding:8px 10px;border-radius:12px;border:1px solid rgba(255,255,255,0.08);">12</div>
    </div>

    <div class="checkboxGroup">
      <label><input type="checkbox" id="lower" checked> Incluir letras minúsculas</label>
      <label><input type="checkbox" id="upper" checked> Incluir letras maiúsculas</label>
      <label><input type="checkbox" id="numbers" checked> Incluir números</label>
      <label><input type="checkbox" id="symbols" checked> Incluir símbolos</label>
    </div>

    <button class="btn" onclick="gerarSenha()">Gerar Senha</button>

    <div class="resultBoxWrapper">
        <div id="resultado" class="resultBox">Sua senha aparecerá aqui</div>
        <button id="copyBtn" onclick="copiarSenha()">Copiar senha</button>
    </div>

    <a id="voltar" href="../index.html">Voltar</a>
  </div>


<script>
// Melhor aleatoriedade usando Web Crypto
let lastSenha = "";
const lower = "abcdefghijklmnopqrstuvwxyz";
const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const numbers = "0123456789";
const symbols = "!@#$%¨&*()-_=+[]{}/?";

function gerarSenha() {
  const length = parseInt(document.getElementById("length").value, 10);

  let chars = "";
  if (document.getElementById("lower").checked) chars += lower;
  if (document.getElementById("upper").checked) chars += upper;
  if (document.getElementById("numbers").checked) chars += numbers;
  if (document.getElementById("symbols").checked) chars += symbols;

  if (chars.length === 0) {
    document.getElementById("resultado").textContent = "Selecione ao menos uma opção.";
    lastSenha = "";
    return;
  }

  // usa crypto.getRandomValues para grande segurança e performance
  const randomArray = new Uint32Array(length);
  window.crypto.getRandomValues(randomArray);

  let senha = "";
  for (let i = 0; i < length; i++) {
    const idx = randomArray[i] % chars.length;
    senha += chars.charAt(idx);
  }

  lastSenha = senha;
  const resultado = document.getElementById("resultado");
  resultado.textContent = senha;
  // garanta que o usuário veja o início do card e permita scroll interno
  resultado.parentElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

async function copiarSenha() {
  const btn = document.getElementById("copyBtn");
  let texto = lastSenha || document.getElementById("resultado").textContent || "";
  if (!texto) {
    btn.textContent = "Nada para copiar";
    setTimeout(() => (btn.textContent = "Copiar senha"), 1500);
    return;
  }

  try {
    await navigator.clipboard.writeText(texto);
    btn.textContent = "Copiado!";
  } catch (e) {
    // fallback para navegadores que não suportam clipboard async
    const textarea = document.createElement('textarea');
    textarea.value = texto;
    textarea.style.position = 'fixed';
    textarea.style.left = '-9999px';
    document.body.appendChild(textarea);
    textarea.select();
    try {
      document.execCommand('copy');
      btn.textContent = 'Copiado!';
    } catch (err) {
      btn.textContent = 'Falha ao copiar';
    }
    document.body.removeChild(textarea);
  }

  setTimeout(() => (btn.textContent = "Copiar senha"), 2000);
}

// atualiza display do slider
const slider = document.getElementById('length');
const valBox = document.getElementById('lengthValue');
if (slider && valBox) {
  valBox.textContent = slider.value;
  slider.addEventListener('input', (e) => {
    valBox.textContent = e.target.value;
  });
}
</script>

</body>
</html>
