<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: "Inter"
                    },
                    colors: {
                        primary: "#1A1A1A",
                        primary_hover: "#6d28d9",
                        "background-light": "#f7f7f7",
                        "background-dark": "#191919",
                        "surface-light": "#ffffff",
                        "surface-dark": "#18181b"
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px"
                    },
                    boxShadow: {
                        soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
                        glow: "0 0 15px rgba(124, 58, 237, 0.15)"

                }
            }
        };

<style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.3);
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: rgba(75, 85, 99, 0.4);
        }
        .glass-effect {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        /* Estilos para imagens geradas */
        .imagem-gerada-container {
            margin: 16px 0;
            text-align: center;
        }
        
        .imagem-gerada {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .imagem-gerada:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .imagem-info {
            margin-top: 8px;
            opacity: 0.7;
            font-size: 12px;
        }
        
        /* Botão de imagem ativo */
        #btn-imagem.active {
            background-color: rgb(147, 51, 234);
            color: white;
        }
        
        #btn-imagem.active:hover {
            background-color: rgb(126, 34, 206);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 font-sans h-screen flex overflow-hidden selection:bg-primary selection:text-white">
<aside class="w-[280px] hidden md:flex flex-col border-r border-slate-200 dark:border-zinc-800 bg-surface-light dark:bg-surface-dark flex-shrink-0 transition-colors duration-300">

</div>

</div>

<span class="material-icons-round text-primary group-hover:scale-110 transition-transform">add</span>

</button>
</div>

<button class="w-full text-left px-4 py-2.5 rounded-lg hover:bg-slate-100 dark:hover:bg-zinc-800/50 text-sm truncate text-slate-700 dark:text-slate-300 transition-colors flex items-center gap-3">
<span class="material-icons-outlined text-base text-slate-400">chat_bubble_outline</span>

<button class="w-full text-left px-4 py-2.5 rounded-lg hover:bg-slate-100 dark:hover:bg-zinc-800/50 text-sm truncate text-slate-700 dark:text-slate-300 transition-colors flex items-center gap-3">

<button class="w-full text-left px-4 py-2.5 rounded-lg hover:bg-slate-100 dark:hover:bg-zinc-800/50 text-sm truncate text-slate-700 dark:text-slate-300 transition-colors flex items-center gap-3">

<main class="flex-1 flex flex-col relative h-full">
<header class="h-16 flex items-center justify-between px-6 border-b border-slate-200/60 dark:border-zinc-800/60 bg-white/80 dark:bg-background-dark/80 glass-effect z-10 sticky top-0">

<div class="hidden md:block">
<h1 class="text-sm font-semibold text-slate-900 dark:text-white flex items-center gap-2">

<div class="flex items-center gap-2">

<div class="px-6 pb-2 pt-1 flex flex-wrap items-center justify-between gap-3">
<div class="flex flex-wrap items-center gap-2">
<button id="btn-redacao" class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-slate-100 dark:bg-zinc-800 hover:bg-slate-200 dark:hover:bg-zinc-700 text-xs font-medium text-slate-600 dark:text-slate-300 transition-colors border border-transparent hover:border-slate-300 dark:hover:border-zinc-600" onclick="alternarModoRedacao()">
<span class="material-icons-outlined text-sm">edit_note</span>
                                Redação

<button id="btn-resumo" class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-slate-100 dark:bg-zinc-800 hover:bg-slate-200 dark:hover:bg-zinc-700 text-xs font-medium text-slate-600 dark:text-slate-300 transition-colors border border-transparent hover:border-slate-300 dark:hover:border-zinc-600" onclick="alternarModoResumo()">
<span class="material-icons-outlined text-sm">summarize</span>
                                Resumo
                            </button>
<button id="btn-correcao" class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-slate-100 dark:bg-zinc-800 hover:bg-slate-200 dark:hover:bg-zinc-700 text-xs font-medium text-slate-600 dark:text-slate-300 transition-colors border border-transparent hover:border-slate-300 dark:hover:border-zinc-600" onclick="alternarModoCorrecao()">
<span class="material-icons-outlined text-sm">spellcheck</span>
                                Correção
                            </button>
<button id="btn-imagem" class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-slate-100 dark:bg-zinc-800 hover:bg-slate-200 dark:hover:bg-zinc-700 text-xs font-medium text-slate-600 dark:text-slate-300 transition-colors border border-transparent hover:border-slate-300 dark:hover:border-zinc-600" onclick="alternarModoImagem()">
<span class="material-icons-outlined text-sm">image</span>
                                Imagem
                                <span class="px-1 py-0.5 rounded bg-purple-100 dark:bg-purple-900/40 text-purple-600 dark:text-purple-400 text-[9px] font-bold uppercase tracking-wider ml-1">FLUX 2 FLEX</span>
                            </button>
</div>
<div class="flex items-center gap-3 ml-auto">
<button class="p-2 rounded-full text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors">
<span class="material-icons-round">mic</span>
</button>
<button id="btn-send" class="w-8 h-8 flex items-center justify-center rounded-full bg-primary hover:bg-primary_hover text-white transition-all shadow-md shadow-primary/20" onclick="enviarMensagem()">
<span class="material-icons-round text-base">arrow_upward</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

<script>
// Debug: Verificar carregamento dos scripts
console.log('[HTML] Script principal carregado');
console.log('[HTML] Verificando window.lhamaGroqAPI:', !!window.lhamaGroqAPI);

// Função de teste para forçar chamada da API
window.testarAPI = async function() {
    console.log('[TESTE] Iniciando teste da API...');
    console.log('[TESTE] window.lhamaGroqAPI disponível:', !!window.lhamaGroqAPI);
    
    if (window.lhamaGroqAPI) {
        try {
            const resposta = await window.lhamaGroqAPI.obterResposta('Olá, teste da API', []);
            console.log('[TESTE] Resposta da API:', resposta);
            alert('Resposta da API: ' + resposta);
        } catch (erro) {
            console.error('[TESTE] Erro:', erro);
            alert('Erro: ' + erro.message);
        }
    } else {
        console.error('[TESTE] API não disponível');
        alert('API não disponível');
    }
};

// Adicionar botão de teste na página
setTimeout(() => {
    const btn = document.createElement('button');
    btn.textContent = 'TESTAR API';
    btn.onclick = window.testarAPI;
    btn.style.cssText = 'position:fixed;top:10px;right:10px;z-index:9999;background:red;color:white;padding:10px;border:none;border-radius:5px;cursor:pointer;';
    document.body.appendChild(btn);
    console.log('[HTML] Botão de teste adicionado');
}, 1000);
</script>
