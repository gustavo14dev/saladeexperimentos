<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunas da Simone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        .header-container {
            margin-top: 100px;
            text-align: center;
            transition: margin-top 0.3s ease;
        }

        .alunas-da {
            font-size: 16px;
            color: #70757a;
            margin-bottom: -10px;
        }

        .logo-simone {
            font-size: 90px;
            font-weight: bold;
            letter-spacing: -2px;
            cursor: pointer;
        }

        .blue { color: #4285F4; }
        .red { color: #EA4335; }
        .yellow { color: #FBBC05; }
        .green { color: #34A853; }

        .search-container {
            width: 100%;
            max-width: 584px;
            margin-top: 20px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        #suggestions {
            position: absolute;
            top: 46px;
            width: 100%;
            background: white;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px rgba(32,33,36,0.28);
            border: 1px solid #dfe1e5;
            border-top: none;
            display: none;
            z-index: 10;
            padding-bottom: 10px;
        }

        .suggestion-item {
            padding: 10px 45px;
            cursor: pointer;
        }

        .suggestion-item:hover { background-color: #f1f1f1; }
        
        .no-result {
            padding: 10px 45px;
            color: #70757a;
            font-style: italic;
        }

        #results-area {
            width: 100%;
            max-width: 650px;
            margin-top: 30px;
            display: none;
            padding: 0 20px;
        }

        .fichario-card {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 20px;
            background: #fff;
        }

        .fichario-card h2 {
            color: #1a0dab;
            margin-top: 0;
            font-size: 20px;
            text-decoration: none;
        }

        .fichario-card .url {
            color: #202124;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 8px;
            font-size: 14px;
            line-height: 1.6;
        }

        .info-label { font-weight: bold; color: #3c4043; }
        .info-value { color: #4d5156; }
    </style>
</head>
<body>

    <div class="header-container" id="header">
        <div class="alunas-da">Alunas da</div>
        <div class="logo-simone" onclick="location.reload()">
            <span class="blue">S</span><span class="red">i</span><span class="yellow">m</span><span class="blue">o</span><span class="green">n</span><span class="red">e</span>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Pesquisar aluna..." autocomplete="off">
            <div id="suggestions"></div>
        </div>
    </div>

    <div id="results-area"></div>

    <script>
        const alunas = [
            { 
                nome: "Alícia Beraldo Cardozo", 
                nascimento: "13/09/11",
                idade: "14 anos", 
                inicio: "", 
                batizado: "Não", 
                telefone: "", 
                pais: "Verônica e Eduardo Cardozo", 
                comum: "Central - Sumaré",
                teste: ""
            },
            { 
                nome: "Laura Beraldo Cardozo", 
                nascimento: "",
                idade: "17 anos", 
                inicio: "", 
                batizado: "Sim", 
                telefone: "", 
                pais: "Verônica e Eduardo Cardozo", 
                comum: "Central - Sumaré",
                teste: ""
            },
            { 
                nome: "Anny", 
                nascimento: "05/06/13",
                idade: "12 anos", 
                inicio: "", 
                batizado: "Não", 
                telefone: "", 
                pais: "Gleiciani e Augusto", 
                comum: "Novo Cambuí - Hortolândia",
                teste: "Não fez o teste ainda"
            },
            { 
                nome: "Cíntia Sayuri", 
                nascimento: "",
                idade: "", 
                inicio: "", 
                batizado: "Sim", 
                telefone: "", 
                pais: "", 
                comum: "Central - Sumaré",
                teste: "Não"
            },
            { 
                nome: "Heloíse", 
                nascimento: "",
                idade: "13 anos", 
                inicio: "", 
                batizado: "Não", 
                telefone: "19 99721-0511", 
                pais: "Evandro Panizo Dário e Marinalva", 
                comum: "Central - Sumaré",
                teste: ""
            }
        ];

        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');
        const resultsArea = document.getElementById('results-area');
        const header = document.getElementById('header');

        searchInput.addEventListener('input', () => {
            const val = searchInput.value.toLowerCase();
            suggestionsBox.innerHTML = '';
            
            if (val.length > 0) {
                const filtered = alunas.filter(a => a.nome.toLowerCase().includes(val));
                
                if (filtered.length > 0) {
                    filtered.forEach(aluna => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.textContent = aluna.nome;
                        div.onclick = () => {
                            searchInput.value = aluna.nome;
                            showFichario(aluna);
                        };
                        suggestionsBox.appendChild(div);
                    });
                } else {
                    const div = document.createElement('div');
                    div.className = 'no-result';
                    div.textContent = 'Nenhum resultado correspondente';
                    suggestionsBox.appendChild(div);
                }
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const found = alunas.find(a => a.nome.toLowerCase().includes(searchInput.value.toLowerCase()));
                if (found) showFichario(found);
            }
        });

        function showFichario(aluna) {
            suggestionsBox.style.display = 'none';
            header.style.marginTop = '20px';
            resultsArea.style.display = 'block';
            resultsArea.innerHTML = `
                <div class="fichario-card">
                    <div class="url">alunasdasimone.com.br > fichario > ${aluna.nome.toLowerCase().split(' ')[0]}</div>
                    <h2>Fichário: ${aluna.nome}</h2>
                    <div class="info-grid">
                        <div class="info-label">Nome:</div><div class="info-value">${aluna.nome}</div>
                        <div class="info-label">Data de Nascimento:</div><div class="info-value">${aluna.nascimento}</div>
                        <div class="info-label">Idade:</div><div class="info-value">${aluna.idade}</div>
                        <div class="info-label">Início das aulas:</div><div class="info-value">${aluna.inicio}</div>
                        <div class="info-label">Batizado/ou não:</div><div class="info-value">${aluna.batizado}</div>
                        <div class="info-label">Telefone:</div><div class="info-value">${aluna.telefone}</div>
                        <div class="info-label">Nome dos pais:</div><div class="info-value">${aluna.pais}</div>
                        <div class="info-label">Comum congregação:</div><div class="info-value">${aluna.comum}</div>
                        <div class="info-label">Data teste culto de jovens:</div><div class="info-value">${aluna.teste}</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
