<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Pro</title>
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones Modernos (Remix Icon) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f0f13;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --accent-color: #6c5ce7;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --blur-strength: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Elementos de Fundo (Blobs) */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #4834d4; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #be2edd; }
        .blob-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: #22a6b3; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* Container Principal */
        .app-container {
            width: 100%;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border: none;
            border-radius: 0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 30px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        h1 { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; }
        .subtitle { font-size: 0.85rem; color: var(--text-secondary); font-weight: 400; }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .btn-icon:hover { background: var(--glass-highlight); }

        /* Barra de Pesquisa */
        .search-wrapper {
            padding: 0 25px 20px 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            padding: 12px 15px 12px 45px;
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-input:focus { border-color: var(--accent-color); }
        .search-icon {
            position: absolute;
            left: 40px;
            top: 13px;
            color: var(--text-secondary);
        }

        /* Botão de Upload */
        .upload-btn {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            transition: transform 0.2s;
        }
        .upload-btn:active { transform: scale(0.95); }

        /* Lista de Músicas */
        .music-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 180px; /* Aumentado para evitar sobreposição */
        }

        .music-list::-webkit-scrollbar { width: 4px; }
        .music-list::-webkit-scrollbar-thumb { background: var(--glass-highlight); border-radius: 10px; }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 16px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .song-item:hover {
            background: var(--glass-highlight);
            border-color: var(--glass-border);
        }

        .song-item.active {
            background: rgba(108, 92, 231, 0.2);
            border-color: rgba(108, 92, 231, 0.4);
        }

        .cover-placeholder {
            width: 48px;
            height: 48px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 12px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.5);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .cover-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info { flex: 1; }
        .song-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 4px; }
        .song-artist { font-size: 0.8rem; color: var(--text-secondary); }
        
        .song-actions { opacity: 0; transition: opacity 0.2s; }
        .song-item:hover .song-actions { opacity: 1; }

        /* Player Flutuante */
        .player-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 600px; /* Limita largura em telas grandes */
            margin: 0 auto; /* Centraliza */
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .now-playing-info {
            text-align: center;
            margin-bottom: 15px;
        }
        .np-title { font-size: 1rem; font-weight: 700; margin-bottom: 4px; }
        .np-artist { font-size: 0.8rem; color: var(--text-secondary); }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            width: 35%;
            height: 100%;
            background: var(--accent-color);
            border-radius: 2px;
            position: relative;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: -4px;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .ctrl-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.4rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .ctrl-btn:hover { color: white; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .ctrl-btn.secondary { color: var(--text-secondary); font-size: 1.1rem; }
        
        .play-btn {
            width: 50px;
            height: 50px;
            background: white;
            color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }
        .play-btn:active { transform: scale(0.9); }

        @media (max-width: 400px) {
            .player-bar { bottom: 0; border-radius: 24px 24px 0 0; border-bottom: none; }
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="app-container">
        <header>
            <div>
                <h1>Músicas</h1>
                <p class="subtitle">Sua biblioteca pessoal</p>
            </div>
            <button class="upload-btn">
                <i class="ri-upload-cloud-2-line"></i> Upload
            </button>
        </header>

        <div class="search-wrapper">
            <i class="ri-search-2-line search-icon"></i>
            <input type="text" class="search-input" placeholder="Pesquisar músicas, álbuns, artistas...">
        </div>

        <div class="music-list">
            <div class="section-title">Disponíveis no Site</div>

            <!-- Exemplo de Música 1 -->
            <div class="song-item active">
                <div class="cover-placeholder" style="background: linear-gradient(135deg, #ff9a9e, #fad0c4);">
                    <i class="ri-music-2-fill"></i>
                </div>
                <div class="song-info">
                    <div class="song-title">Midnight City</div>
                    <div class="song-artist">M83</div>
                </div>
                <div class="song-actions">
                    <i class="ri-bar-chart-fill" style="color: var(--accent-color)"></i>
                </div>
            </div>

            <!-- Exemplo de Música 2 -->
            <div class="song-item">
                <div class="cover-placeholder" style="background: linear-gradient(135deg, #a18cd1, #fbc2eb);">
                    <i class="ri-disc-line"></i>
                </div>
                <div class="song-info">
                    <div class="song-title">Starboy</div>
                    <div class="song-artist">The Weeknd</div>
                </div>
                <div class="song-actions">
                    <button class="btn-icon"><i class="ri-play-circle-line"></i></button>
                </div>
            </div>

            <!-- Exemplo de Música 3 -->
            <div class="song-item">
                <div class="cover-placeholder" style="background: linear-gradient(135deg, #84fab0, #8fd3f4);">
                    <i class="ri-headphone-line"></i>
                </div>
                <div class="song-info">
                    <div class="song-title">Vida boa sessions 4</div>
                    <div class="song-artist">Cantor Sobrenome</div>
                </div>
                <div class="song-actions">
                    <button class="btn-icon"><i class="ri-play-circle-line"></i></button>
                </div>
            </div>

            <div class="section-title" style="margin-top: 20px;">Seus Uploads (Local)</div>
            
            <div class="song-item" style="opacity: 0.7;">
                <div class="cover-placeholder" style="border: 1px dashed rgba(255,255,255,0.3); background: transparent;">
                    <i class="ri-folder-music-line"></i>
                </div>
                <div class="song-info">
                    <div class="song-title">Nenhuma música salva</div>
                    <div class="song-artist">Faça upload para ouvir offline</div>
                </div>
            </div>
        </div>

        <div class="player-bar">
            <div class="now-playing-info">
                <div class="np-title">Midnight City</div>
                <div class="np-artist">M83</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="controls">
                <button class="ctrl-btn secondary"><i class="ri-shuffle-line"></i></button>
                <button class="ctrl-btn"><i class="ri-skip-back-fill"></i></button>
                
                <button class="play-btn">
                    <i class="ri-pause-fill"></i>
                </button>
                
                <button class="ctrl-btn"><i class="ri-skip-forward-fill"></i></button>
                <button class="ctrl-btn secondary"><i class="ri-repeat-2-line"></i></button>
            </div>
        </div>
    </div>

</body>
</html>
