<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falta quanto tempo para 2027?</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    
    <style>
        body {
            background-color: #1a1c20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .countdown-container {
            display: flex;
            background: #111;
            padding: 20px 40px;
            border-radius: 4px;
            border: 2px solid #333;
            gap: 20px;
            margin-bottom: 40px; /* Espaço para o botão */
        }

        .segment-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px; 
        }

        .number-wrapper {
            position: relative;
            font-family: 'Seven Segment', sans-serif;
            font-size: 70px;
            line-height: 1;
            height: 70px;
        }

        .number-bg {
            color: #220505;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            user-select: none;
        }

        .number-fg {
            color: #ff0000;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
        }

        .label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .separator {
            font-family: 'Seven Segment', sans-serif;
            font-size: 70px;
            color: #ff0000;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
            padding-top: 2px;
        }

        /* ESTILO DO BOTÃO */
        .btn-back {
            text-decoration: none;
            color: #999;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 30px;
            border: 1px solid #333;
            border-radius: 4px;
            transition: all 0.2s ease;
            background: transparent;
        }

        .btn-back:hover {
            color: #fff;
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Tempo para 2027</h1>

    <div class="countdown-container">
        <div class="segment-group" style="min-width: 120px;">
            <div class="number-wrapper">
                <div class="number-bg">888</div>
                <div class="number-fg" id="days">000</div>
            </div>
            <div class="label">Dias</div>
        </div>
        <div class="separator">:</div>
        <div class="segment-group">
            <div class="number-wrapper">
                <div class="number-bg">88</div>
                <div class="number-fg" id="hours">00</div>
            </div>
            <div class="label">Horas</div>
        </div>
        <div class="separator">:</div>
        <div class="segment-group">
            <div class="number-wrapper">
                <div class="number-bg">88</div>
                <div class="number-fg" id="minutes">00</div>
            </div>
            <div class="label">Minutos</div>
        </div>
        <div class="separator">:</div>
        <div class="segment-group">
            <div class="number-wrapper">
                <div class="number-bg">88</div>
                <div class="number-fg" id="seconds">00</div>
            </div>
            <div class="label">Segundos</div>
        </div>
    </div>

    <a href="../index.html" class="btn-back">Voltar</a>

    <script>
        function updateCountdown() {
            const targetDate = new Date('January 1, 2027 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.querySelector('.countdown-container').innerHTML = "<div class='number-fg'>FELIZ 2027</div>";
                return;
            }

            const d = Math.floor(difference / (1000 * 60 * 60 * 24));
            const h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(d).padStart(3, '0');
            document.getElementById('hours').innerText = String(h).padStart(2, '0');
            document.getElementById('minutes').innerText = String(m).padStart(2, '0');
            document.getElementById('seconds').innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
